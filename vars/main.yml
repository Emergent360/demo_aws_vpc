---
# vars file for launch_aws_vpc
# ec2 security group defs
group_defs:
  ssh:
    rules:
      - proto: tcp
        to_port: 22
        from_port: 22
        cidr_ip: 0.0.0.0/0
  windows:
    rules:
      - proto: tcp
        to_port: 5986
        from_port: 5986
        cidr_ip: 0.0.0.0/0
      - proto: tcp
        to_port: 3389
        from_port: 3389
        cidr_ip: 0.0.0.0/0
  https:
    rules:
      - proto: tcp
        to_port: 443
        from_port: 443
        cidr_ip: 0.0.0.0/0