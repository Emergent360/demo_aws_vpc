---
# vars file for launch_aws_vpc
aws_security_groups:
  windows:
    rules: 
      - proto: tcp
        from_port: 5986
        to_port: 5986
        cidr_ip: "0.0.0.0/0"
      - proto: tcp
        from_port: 3389
        to_port: 3389
        cidr_ip: all

  ssh:
    rules: 
      - proto: tcp
        from_port: 22
        to_port: 22
        cidr_ip: all